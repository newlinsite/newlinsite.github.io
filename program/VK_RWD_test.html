<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/style_layout.css">
</head>
<style>
    body,
    html {
        background-color: #222;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: Noto Sans, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
    }

    .container {
        margin: 0 auto;
        width: 80%;
        max-width: 80%;
        padding: 0 24px;
    }

    .dashed {
        background-color: #ffffff0f;
        border: 1px dashed #44444448;
    }

    .box {
        height: 100px;
        width: 100%;
        background-color: #ffffff26;
        border: 1px dashed #ffffff48;
    }

    @media (max-width: 1920px) {
        .container {
            margin: 0 auto;
            width: 100%;
            max-width: 1536px;
        }
    }
</style>

<body>
    <div class="container dashed">
        <div class="row">
            <div class="col-2">
                <div class="box"></div>
            </div>
            <div class="col-10">
                <div class="row">
                    <div class="col-12">
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>

</html>
