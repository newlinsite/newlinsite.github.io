<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doardroom DEMO Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="space dark">
            <!-- <div class="fullScene bgImage"></div> -->
            <video class="fullScene bgImage" src="element/space.mp4"></video>
            <video class="fullScene bgImage d" src="element/space_d.mp4"></video>
            <!-- <div class="fullScene people" style="background-image: url(element/people.png);"></div> -->
            <div class="displayContainer">
                <div class="display d01 mainVkObj">
                    <div class="screen"><span></span></div>
                </div>
                <div class="display d02 mainVkObj">
                    <div class="screen"><span></span></div>
                </div>
                <div class="display d03 mainVkObj">
                    <div class="screen"><span></span></div>
                </div>
                <div class="display led mainVkObj">
                    <div class="screen l01"><span></span></div>
                    <div class="screen l02"><span></span></div>
                    <div class="screen l03"><span></span></div>
                    <div class="screen l04"><span></span></div>
                </div>
            </div>
            <div class="displayContainer table">
                <!-- <div class="display d01 mainVkObj"> -->
                <div class="screen mainVkObj t01"><span></span></div>
                <div class="screen mainVkObj t02"><span></span></div>
                <div class="screen mainVkObj t03"><span></span></div>
                <div class="screen mainVkObj t04"><span></span></div>
                <div class="screen mainVkObj t05"><span></span></div>
                <!-- </div> -->
            </div>
            <div class="display wb mainVkObj">
                <div class="screen w01"><span></span></div>
            </div>
            <div id="messageContainer">
            </div>
            <div class="keypad k01">
                <div class="btnContainer">
                    <div class="keypadBtn x2" style="background-image: url();"><span>Light</span></div>
                    <div class="keypadBtn" style="background-image: url();"><span>Video</span></div>
                    <div class="keypadBtn" style="background-image: url();"><span>PPT-1</span></div>
                    <div class="keypadBtn" style="background-image: url();"><span>PPT-2</span></div>
                    <div class="keypadBtn" style="background-image: url();"><span>Screen</span></div>
                    <div class="keypadBtn" style="background-image: url();"><span></span></div>
                    <div class="keypadBtn" style="background-image: url();"><span></span></div>
                    <div class="keypadBtn x0" style="background-image: url();"><span></span></div>
                </div>
            </div>
        </div>
        <div class="fliterContainer">
            <div class="fliterbox">
                <div class="fliterbtn q1">2</div>
                <div class="fliterbtn q1">3</div>
                <div class="fliterbtn q1">LED</div>
            </div>
            <div class="fliterbox">
                <div class="fliterbtn q2">WD On</div>
                <div class="fliterbtn q2">WD No</div>
            </div>
        </div>
    </div>
</body>
<script src="element/control.js"></script>

</html>
