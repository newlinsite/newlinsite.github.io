        border-radius: 100px;

        justify-content: center;
        align-items: center;
    }

    .okBtnBox>* {
        padding: 8px;
        margin: 0 16px;
        cursor: pointer;
        opacity: 0.8;
        transition: 0.3s;
    }



    .okBtnBox>*:hover {
        opacity: 1;
    }
</style>
