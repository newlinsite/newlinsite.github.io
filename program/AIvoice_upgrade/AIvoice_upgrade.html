<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Upgrade</title>
</head>
<style>
    html,
    body {
        height: 100%;
        width: 100%;
        background-color: #fff;
        padding: 0;
        margin: 0;
        overflow-x: hidden;
    }


    .all_container {
        align-items: flex-start;
    }


    .sidebar {
        width: 240px;
        height: 100vh;
        background-color: #08375E;
    }

    .test_container {
        margin: 0 auto;
        max-width: 1068px;
        padding-top: 80px;
        /* background-color: #998f8f; */
    }

    .test_container>* {
        margin-bottom: 4px;
    }

    .try,
    .upgrade_container {
        width: 100%;
        height: 502px;
        border-radius: 12px;
    }

    .try {
        background-color: #FBFBFB;
        border: 3px solid #D9D9D9;
        border-radius: 12px;
    }

    .upgrade_container {
        background-image: url("div bgc.png");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: end;
        justify-content: space-around;
        padding: 5% 0;
    }

    .upgrade_container::before {
        content: "";
        position: absolute;
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        border: 6px solid #85C12F;
        border-radius: 12px;
        mix-blend-mode: color-dodge;
    }

    .upgrade_container .title,
    .upgrade_container .content {
        width: 65%;
        margin: 0 24px;
    }

    .upgrade_container .title {
        display: flex;
        align-items: center;
    }

    .upgrade_container .title h2 {
        display: inline-block;
        font-size: 40px;
        color: #fff
    }

    .upgrade_container .content {
        background-color: #00000064;
        background-blend-mode: overlay;
        backdrop-filter: blur(2px);
        border: 2px solid #d3d3d341;
        border-radius: 12px;
        padding: 24px;

    }



    .upgrade_container .content h3 {
        font-size: 28px;
        font-weight: 200;
        color: #ffffff;
        mix-blend-mode: normal;
        margin: 8px 0;
    }

    .upgrade_container .list {
        display: flex;
        align-items: center;
    }

    .upgrade_container .list h5 {
        display: flex;
        align-items: center;
        color: #fff;
        font-size: 15px;
        margin: 6px 8px;
        font-weight: 200;
    }

    .upgrade_container .list h5 span {
        font-weight: 500;
        margin: 0 6px;
    }

    .upgrade_container .action_btn {
        color: #0C3B66;
        font-size: 24px;
        text-align: center;
        letter-spacing: 0.05em;
        margin: 12px 26px;
        font-weight: 700;
        background-color: #9AFF4D;
        border: 2px solid #9AFF4D;
        box-shadow: 0 0 12px #9aff4d0c;
        padding: 10px 40px;
        border-radius: 4px;
        transition: 0.8s;
    }

    .upgrade_container .action_btn:hover {
        box-shadow: 0 0 16px #9aff4ddb;
    }

    .corp {
        padding: 12px;
        background-color: #08375E;
        border: 3px solid #D9D9D9;
        border-radius: 12px;
        display: flex;
        color: #fff;
        align-items: center;
        justify-content: center;
    }

    .corp a {
        color: #6BBCFF;
        text-decoration: underline;
        margin-left: 8px;
    }

    @media (max-width: 1200px) {
        .try {
            height: 100px;
        }
    }

    @media (max-width: 1024px) {

        .upgrade_container .title,
        .upgrade_container .content {
            width: 72%;
        }

        .upgrade_container .content {
            padding: 10px;
            margin: 0px 12px;
        }

        .upgrade_container .action_btn {
            margin: 0px 14px;
        }

        .upgrade_container .list h5 {
            font-size: 14px;
        }
    }

    @media (max-width: 768px) {}

    @media (max-width: 600px) {}


    @media (max-width: 480px) {

        .upgrade_container .title,
        .upgrade_container .content {
            width: 60%;
        }

        .upgrade_container {
            height: 400px;
        }

        .upgrade_container .title {
            justify-content: center;
        }

        .upgrade_container .title h2 {
            font-size: 24px;
            margin: 0 8px;
        }

        .upgrade_container .content h3 {
            font-size: 14px;
            font-weight: 400;
            margin: 4px 0;
        }

        .upgrade_container .list h5 {
            margin: 3px 8px;
        }

        .upgrade_container .title img {
            width: 40px;
        }

        .upgrade_container a {
            width: 60%;
            margin: 0px 12px;
        }

        .upgrade_container .action_btn {
            /* width: 60%; */
            font-size: 18px;
            margin: 0px;
            padding: 3px 36px;
        }
    }
</style>

<body>

    <div class="row all_container">
        <div class="sidebar sm-hidden ">123</div>
        <div class="row col col-8 test_container">
            <div class="col-3 col-lg-12">
                <div class="try"></div>
            </div>
            <div class="col-9 col-lg-12">
                <div class="upgrade_container">
                    <div class="title">
                        <img src="icon_star.png" alt="">
                        <h2>升級功能</h2>
                    </div>
                    <div class="content">
                        <div class="row">
                            <div class="col-6 col-xs-12">
                                <h3>合成語音</h3>
                                <div class="list">
                                    <img src="icon_tts.png" alt="">
                                    <h5>合成每次 <span>1000</span> 字</h5>
                                </div>
                                <div class="list">
                                    <img src="icon_VoiceFolder.png" alt="">
                                    <h5>語音容量 <span>2000 </span> MB</h5>
                                </div>
                                <div class="list">
                                    <img src="icon_TextFolder.png" alt="">
                                    <h5>草稿容量 <span>100 </span> 筆</h5>
                                </div>
                            </div>
                            <div class="col-6 col-xs-12">
                                <h3>進階功能</h3>
                                <div class="list">
                                    <img src="new.png" alt="">
                                    <h5>六個<span>優質美聲</span></h5>
                                </div>
                                <div class="list">
                                    <img src="new.png" alt="">
                                    <h5>高音質<span>音檔下載</span></h5>
                                </div>
                                <div class="list">
                                    <img src="new.png" alt="">
                                    <h5>支援<span>中英文</span>夾雜</h5>
                                </div>
                                <div class="list">
                                    <img src="new.png" alt="">
                                    <h5>專屬客戶服務</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a href="#">
                        <div class="action_btn">前往購買</div>
                    </a>
                </div>

            </div>
            <div class="col-12">
                <div class="corp">
                    <p>企業用戶?</p>
                    <a href="#">聯絡我們</a>
                </div>
            </div>


        </div>
    </div>






</body>

</html>
