<!DOCTYPE html>
<html>

<head>
    <title>Hello Three.js</title>
</head>
<style>
    body {
        margin: 0;
        overflow: hidden;
    }
</style>


<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.min.js"></script>
</body>


<script>
    let scene, renderer, camera
    let cube

    // 初始化場景、渲染器、相機、物體
    function init() {
        // 建立場景
        scene = new THREE.Scene()

        // 建立渲染器
        renderer = new THREE.WebGLRenderer()
        renderer.setSize(window.innerWidth, window.innerHeight) // 場景大小
        renderer.setClearColor(0xeeeeee, 1.0) // 預設背景顏色
        renderer.shadowMap.enable = true // 陰影效果

        // 將渲染器的 DOM 綁到網頁上
        document.body.appendChild(renderer.domElement)

        // 建立相機
        camera = new THREE.PerspectiveCamera(
            45,
            window.innerWidth / window.innerHeight,
            0.1,
            100
        )
        camera.position.set(10, 10, 10)
        camera.lookAt(scene.position)

        // 建立光源
        let pointLight = new THREE.PointLight(0xeeeeee)
        pointLight.position.set(10, 10, -10)
        scene.add(pointLight)


        let pointLight2 = new THREE.PointLight(0xaaaaaa)
        pointLight2.position.set(-50, 50, 100)
        scene.add(pointLight2)


        // 建立物體
        const geometry = new THREE.SphereGeometry(1, 20, 30, 0, 7) // 幾何體
        const material = new THREE.MeshPhongMaterial({
            color: 0xfbfaec
        }) // 材質
        cube = new THREE.Mesh(geometry, material) // 建立網格物件
        cube.position.set(0, 0, 0)
        scene.add(cube)
    }

    // 建立動畫
    function animate() {
        cube.rotation.x += 0.01
        cube.rotation.y += 0.01
        // if (cube.position.y < 2) {
        //     cube.position.y += 0.01
        //     console.log(cube.position.y)
        // } else {
        //     cube.position.y -= 0.01
        // }

    }

    // 渲染場景
    function render() {
        animate()
        requestAnimationFrame(render)
        renderer.render(scene, camera)
    }

    // 監聽螢幕寬高來做簡單 RWD 設定
    window.addEventListener('resize', function () {
        camera.aspect = window.innerWidth / window.innerHeight
        camera.updateProjectionMatrix()
        renderer.setSize(window.innerWidth, window.innerHeight)
    })

    init()
    render()


</script>



</html>
