<script>

    // Function
    var $id = function (name) {
        return document.getElementById(name)
    }
    var $css = function (name) {
        return document.getElementsByClassName(name)
    }
    var $tag = function (name) {
        return document.getElementsByTagName(name)
    }


    var textBox = [
        "",
        "",
        "",
        "",
        "",
        "",
        "",
        "",
        // ---------
        "",
        "",
        "",
        "",
        "",
        "",
        "",
        ""
    ]

    var text = $id("text")
    text.innerHTML = ""









    // ******************************
    // 
    //      音樂撥放器
    //      - 
    //      - 
    //
    // ******************************






    // Fix up prefixing
    window.AudioContext = window.AudioContext || window.webkitAudioContext;
    var ctx = new AudioContext();


    // BGM 長音樂

    var music = function (num) {
        this.source = ctx.createMediaElementSource(bgmSource[num]);
        this.gainCode = ctx.createGain();
        this.lowPassCode = ctx.createBiquadFilter();
        this.source.connect(this.gainCode).connect(this.lowPassCode).connect(ctx.destination);

        // option
        this.playingTag = 0
        this.lowPassCode.type = 'lowpass';
        this.lowPassCode.frequency.value = 22050;

        // function
        this.play = function () {
            if (this.playingTag === 0) { // 如果尚未在播放
                this.playingTag = 1
                bgmSource[num].play()
                bgmSource[num].addEventListener('ended', function () {
                    text.innerHTML = ""
                    for (let j = 0; j < mucBtn.length; j++) {
                        mucBtn[j].classList.remove("op5")
                    }
                    this.stop();
                }.bind(this));
            }
        }
        this.fadePlay = function (gain = 1, fadeTime = 1, startGain = 0) {
            this.play();
            this.gainCode.gain.value = startGain
            this.gainCode.gain.linearRampToValueAtTime(gain, ctx.currentTime + fadeTime);
        }
        this.stop = function () {
            this.playingTag = 0
            bgmSource[num].pause()
            bgmSource[num].currentTime = 0;
        }
        this.fadeStop = function (fadeTime = 1) {
            if (this.playingTag == 1) {
                this.playingTag = 0
                let tempGain = this.gainCode.gain.value
                this.gainCode.gain.linearRampToValueAtTime(0, ctx.currentTime + fadeTime);
                setTimeout(() => {
                    if (this.playingTag == 1) {
                        this.gainCode.gain.linearRampToValueAtTime(tempGain, ctx.currentTime + 0.5);
                        console.log("replay")
                    }
                    else {
                        this.stop()
                        this.gainCode.gain.value = tempGain
                    }
                }, fadeTime * 1000 + 100);
            }
        }
        this.fadeLowPass = function (frequency = 22050, gain = -40, fadeTime = 1) {
            this.lowPassCode.frequency.linearRampToValueAtTime(frequency, ctx.currentTime + fadeTime);
        }
    }


    // 帶入聲音
    bgmSource = document.getElementsByClassName("bgm");
    var bgm = []
    for (let i = 0; i < bgmSource.length; i++) {
        bgm[i] = new music(i)
    }


    // 全部停止
    function musicAllStop(fadeTime = 1) {
        for (let i = 0; i < bgmSource.length; i++) {
            bgm[i].fadeStop(fadeTime)
        }
    }



    // 鍵盤快捷鍵
    window.addEventListener("keydown", torandomTest, false);
    function torandomTest(e) {
        var keyID = e.code;
        if (keyID === 'KeyQ') {
            bgm[0].play()
        }
        if (keyID === 'KeyA') {
            bgm[1].play()
        }
        if (keyID === 'KeyW') {
            musicAllStop(1)
        }
    }


    // ******************************
    // 選擇語言缺換按鈕
    // ******************************
    var mucBtn = $css("play_img")

    function btnPlayFunctionInputer() {
        for (let i = 0; i < mucBtn.length; i++) {
            mucBtn[i].addEventListener("click", function () {
                //如果點的按鈕播放中，停止播放並恢復按鈕狀態
                if (bgm[i].playingTag == 1) {
                    bgm[i].fadeStop(1)
                    mucBtn[i].classList.remove("playing")
                    for (let j = 0; j < mucBtn.length; j++) {
                        mucBtn[j].classList.remove("op5")
                    }
                    console.log("stop Now")
                    text.innerHTML = ""
                } else {
                    //播放前把所有狀態回復原狀，停止所有播放音樂
                    musicAllStop(1)
                    for (let j = 0; j < mucBtn.length; j++) {
                        mucBtn[j].classList.remove("playing")
                        mucBtn[j].classList.add("op5")
                    }

                    bgm[i].play(0)
                    mucBtn[i].classList.add("playing")
                    mucBtn[i].classList.remove("op5")
                    text.innerHTML = textBox[i]
                    console.log("play", i)
                }
            })
        }
    }

    var isAnyOneClick = false
    btnPlayFunctionInputer()

    $id("en").addEventListener("click", function () {
        $id("langMask").classList.add("close")
        $id("en_btns").style = "display: flex;"
        $id("cn_btns").style = "display: none;"
        isAnyOneClick = false
        isInThisTimeAnyoneClick()
    })
    $id("ch").addEventListener("click", function () {
        $id("langMask").classList.add("close")
        $id("en_btns").style = "display: none;"
        $id("cn_btns").style = "display: flex;"
        isAnyOneClick = false
        isInThisTimeAnyoneClick()
    })

    var backTolangage = function () {
        musicAllStop(1)
        for (let j = 0; j < mucBtn.length; j++) {
            mucBtn[j].classList.remove("playing")
            mucBtn[j].classList.remove("op5")
        }
        $id("langMask").classList.remove("close")
        text.innerHTML = ""
        clearInterval(repeater);
    }

    $id("back").addEventListener("click", backTolangage)


    // ******************************
    // 自動回選語言頁
    // ******************************



    document.addEventListener('click', function () {
        // 用戶點擊時啟動 AudioContext 對象
        // 紀錄Click
        isAnyOneClick = true
        console.log()
        ctx.resume().then(() => {
            console.log('AudioContext On', "isAnyOneClick=" + isAnyOneClick);
        });
    });


    var repeater = null
    function isInThisTimeAnyoneClick() {
        clearInterval(repeater);
        repeater = setInterval(function () {
            console.log("check", "isAnyOneClick=" + isAnyOneClick)
            if (isAnyOneClick == false) {
                clearInterval(repeater);
                backTolangage()
            } else {
                isAnyOneClick = false
            }
        }, 180000);
    }


    window.addEventListener("keydown", torandomTest, false);
    function torandomTest(e) {
        var keyID = e.code;
        if (keyID === 'KeyQ') {
            console.log("isAnyOneClick=" + isAnyOneClick);
        };
    }




    // ******************************
    // 其他功能
    // ******************************


    $id("fullScreenBtn").addEventListener("click", function () {
        if (!document.fullscreenElement) {
            $tag("body")[0].requestFullscreen()
        }
        else {
            document.exitFullscreen()
        }
    })






    // 錯誤提示
    function onError() {
        console.log("error")
    }
