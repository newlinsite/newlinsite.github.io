<!DOCTYPE html>
<html lang="en">

<body>
    <div class="tool-bar">
        <div class="row">
            <div class="col-10">
                <input id="rangeX" type="range" class="form-range" min="1" max="10" step="01">
            </div>
            <div class="col-2">
                <div id="valueX">1</div>
            </div>
            <div class="col-10">
                <input id="rangeY" type="range" class="form-range" min="1" max="10" step="01">
            </div>
            <div class="col-2">
                <div id="valueY">1</div>
            </div>
        </div>
    </div>
    <div id="views-box" class="text-center">
        <div class="row booxbox">
            <div class="boox img01"></div>

        </div>
    </div>





</body>
<script src="../bootstrap-5.2.0-dist/js/bootstrap.js"></script>
<script>
    var viewsBox = document.getElementById("views-box")
    var boox = document.getElementsByClassName("boox")

    var rangeX = document.getElementById("rangeX")
    var rangeY = document.getElementById("rangeY")
    var valueY = document.getElementById("valueY")
    var valueX = document.getElementById("valueX")

    console.log(viewsBox.clientWidth, viewsBox.clientHeight)

    function setBooxXY(XorY, value) {
        if (XorY == "X") {
            for (var i = 0; i < boox.length; i++) {
                boox[i].style.width = value
            }

        } else {
            for (var i = 0; i < boox.length; i++) {
                boox[i].style.height = value
            }
        }

    }


    //Londing
    setBooxXY("X", "100%")
    setBooxXY("Y", viewsBox.clientHeight + "px")

    //Listerner
    rangeX.addEventListener('change', function (e) {
        setBooxXY("X", 100 / rangeX.value + "%")
        valueX.innerHTML = rangeX.value

        // 等比連動
        setBooxXY("Y", viewsBox.clientHeight / rangeX.value + "px")
        valueY.innerHTML = rangeX.value

    })

    rangeY.addEventListener('change', function (e) {
        setBooxXY("Y", viewsBox.clientHeight / rangeY.value + "px")
        valueY.innerHTML = rangeY.value
    })




</script>

</html>
