<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container text-center p-1">
        <div class="row m-4">
            <div class="col-10">

            </div>
            <div class="col-2">
                <div id="w-value">1</div>
            </div>
            <div class="col-10">
                <input id="range2" type="range" class="form-range" min="1" max="10" step="01">
            </div>
            <div class="col-2">
                <div id="h-value">1</div>
            </div>
        </div>
    </div>
    <div id="container" class="container text-center">
        <div class="row">
            <div class="coll"></div>

        </div>
        <div id="box"></div>
    </div>





</body>
<script src="../bootstrap-5.2.0-dist/js/bootstrap.js"></script>
<script>

    var range = document.getElementById("range")
    var range2 = document.getElementById("range2")
    var box = document.getElementById("box")
    var cont = document.getElementById("container")
    var coll = document.getElementsByClassName("coll")
    var hValue = document.getElementById("h-value")
    var wValue = document.getElementById("w-value")


    range.addEventListener('change', function (e) {
        box.style.width = range.value * 10 + "px";
        box.style.height = range.value * 10 + "px";
        box.style.transform = "translate(-50%, -40%) rotate(" + range.value * 20 + "deg)"
        for (var i = 0; i < coll.length; i++) {
            coll[i].style.width = 100 / range.value + "%";
        }
        console.log("w = " + range.value)
        hValue.innerHTML = range.value
    })

    range2.addEventListener('change', function (e) {
        for (var i = 0; i < coll.length; i++) {
            coll[i].style.height = 900 / range2.value + "px";
        }
        console.log("h = " + range2.value)
        hValue.innerHTML = range.value
    })
</script>

</html>
