<!-- AI Voice -->
<div id="aivoiceInputText"></div>
<div id="aivoiceMessage">
    <!-- <a id="aivoiceLinkText" href="#">測試</a>-->
    <div class="products">
        <ul>
            {% for item in line_items %}
            <li class="itemsNameForAiVoice">{{item.name}}</li>
            {% endfor %}
        </ul>
    </div>
</div>
<script>
    var aivoiceMessage = document.getElementById("aivoiceMessage")
    var aivoiceLinkText = document.getElementById("aivoiceLinkText")
    var aivoiceInputText = document.getElementById("aivoiceInputText")
    var itemsNameForAiVoice = document.getElementsByClassName("itemsNameForAiVoice")
    var orderNum = "{{ order.name }}"
    var aivoiceLink = "https://www.aivoice.com.tw/atzone/#/main/setting/general" + "#" + orderNum
    aivoiceInputText.innerHTML = itemsNameForAiVoice[0].innerText
    for (let i = 0; i < itemsNameForAiVoice.length; i++) {
        if (itemsNameForAiVoice[i].innerText.includes("商品3")) {
            aivoiceMessage.style = "display: block"
            aivoiceLinkText.href = aivoiceLink

            console.log("------------------------", orderNum)
        }
        console.log("------------------------", orderNum, itemsNameForAiVoice[i].innerText)
    }   
</script>
