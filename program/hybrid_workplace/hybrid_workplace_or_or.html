<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=5">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div id="demo" class="demo"></div>
    <div class="container">
        <div class="ahw_box">
            <img src="image/mask_00.png" alt="" id="mask00" class="">
            <img src="image/mask_01.png" alt="" id="mask01" class="hidden">
            <img src="image/mask_02.png" alt="" id="mask02" class="hidden">
            <img src="image/mask_03.png" alt="" id="mask03" class="hidden">
            <img src="image/mask_04.png" alt="" id="mask04" class="hidden">
            <img src="image/mask_05.png" alt="" id="mask05" class="hidden">
            <img src="image/mask_06.png" alt="" id="mask06" class="hidden">
            <div class="hoverbox h01">
                <div class="namebox">Portable Video Capture</div>
            </div>
            <div class="hoverbox h02">
                <div class="namebox">Conference Rooms</div>
            </div>
            <div class="hoverbox h03">
                <div class="namebox">Server Room</div>
            </div>
            <div class="hoverbox h04">
                <div class="namebox">Desktop Workstations</div>
            </div>
            <div class="hoverbox h05">
                <div class="namebox">Studio</div>
            </div>
            <div class="hoverbox h06">
                <div class="namebox">Huddle Space</div>
            </div>
            <video width="100%" autoplay muted loop>
                <source src="image/Main_001.mp4" type="video/mp4">
                Your browser does not support HTML video.
            </video>

        </div>
    </div>


    <!-- plugin -->


    <script>



        // for (let i = 1; i < 2; i++) {
        //     var target_mask01 = document.getElementById("mask" + i);
        // }
        // document.getElementById("demo").innerHTML = 4;

        var target_mask_list = [];
        for (let i = 1; i < 3; i++) {
            target_mask_list.push("target_mask0" + i)
        }
        document.getElementById("demo").innerHTML = target_mask_list[0];


        var target = document.querySelectorAll(".hoverbox");
        var target_mask01 = document.getElementById("mask01");
        var target_mask02 = document.getElementById("mask02");
        var target_mask03 = document.getElementById("mask03");
        var target_mask04 = document.getElementById("mask04");
        var target_mask05 = document.getElementById("mask05");
        var target_mask06 = document.getElementById("mask06");

        target[0].addEventListener("mouseover", mOver01, false);
        target[0].addEventListener("mouseout", mOut01, false);
        target[1].addEventListener("mouseover", mOver02, false);
        target[1].addEventListener("mouseout", mOut02, false);
        target[2].addEventListener("mouseover", mOver03, false);
        target[2].addEventListener("mouseout", mOut03, false);
        target[3].addEventListener("mouseover", mOver04, false);
        target[3].addEventListener("mouseout", mOut04, false);
        target[4].addEventListener("mouseover", mOver05, false);
        target[4].addEventListener("mouseout", mOut05, false);
        target[5].addEventListener("mouseover", mOver06, false);
        target[5].addEventListener("mouseout", mOut06, false);

        function mOver01() { target_mask01.setAttribute("class", "show") }
        function mOut01() { target_mask01.setAttribute("class", "hidden") }
        function mOver02() { target_mask02.setAttribute("class", "show") }
        function mOut02() { target_mask02.setAttribute("class", "hidden") }
        function mOver03() { target_mask03.setAttribute("class", "show") }
        function mOut03() { target_mask03.setAttribute("class", "hidden") }
        function mOver04() { target_mask04.setAttribute("class", "show") }
        function mOut04() { target_mask04.setAttribute("class", "hidden") }
        function mOver05() { target_mask05.setAttribute("class", "show") }
        function mOut05() { target_mask05.setAttribute("class", "hidden") }
        function mOver06() { target_mask06.setAttribute("class", "show") }
        function mOut06() { target_mask06.setAttribute("class", "hidden") }

    </script>

</body>

</html>
