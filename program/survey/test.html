<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <h1>111</h1>
        <div>
            <span>您的大名：</span><input id="nameValue" type="text">
        </div>
        <div>
            <span>您的電話：</span><input id="phoneValue" type="text">
        </div>
        <div>
            <span>您的需求：</span><input id="demandValue" type="text">
        </div>
        <button>送出</button>
    </div>

</body>
<script src='//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js'></script>
<script>
    let h1 = document.querySelector('h1');


    var timestamp = new Date().getTime();
    var date = new Date(timestamp);
    var time = 'Date: ' + date.getDate() + '/' + (date.getMonth() + 1) + '/' +
        date.getFullYear() + ' ' + date.getHours() + ':' + date.getMinutes() + ':' +
        date.getSeconds();
    console.log(time)

    $.ajax({
        url: "https://script.google.com/macros/s/AKfycbypnOaX0iV61jW8aGaLONGyKDai_TwPv046IeRcu3B0XS2QRhsM0HTLAmyMo_2C9z_ePQ/exec",
        success: function (response) {
            console.log(response)
        },
    });




    let sendButton = document.querySelector('button');

    function send() {
        let name = document.querySelector('#nameValue').value;
        let phone = document.querySelector('#phoneValue').value;
        let demand = document.querySelector('#demandValue').value;
        $.ajax({
            url: "https://script.google.com/macros/s/AKfycbypnOaX0iV61jW8aGaLONGyKDai_TwPv046IeRcu3B0XS2QRhsM0HTLAmyMo_2C9z_ePQ/exec",
            data: {
                "name": name,
                "phone": phone,
                "demand": time
            },
            success: function (response) {
                console.log(response)
                // if (response == "成功") {
                //     alert("成功");
                // }
                h1.innerHTML = response.test
            },
        });
    };

    sendButton.addEventListener('click', send);
</script>
