<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Document</title>

<style>
    * {
        position: relative;
        box-sizing: border-box;
        color: var(--text-color)
    }

    a {
        text-decoration: none;
        color: var(--text-color)
    }

    ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    body,
    html {
        background-color: #000;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: Noto Sans, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
            Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
    }

    #l001:hover {
        opacity: 0;
        transition: 1s;
    }

    #l002 {
        animation-name: test;
        animation-duration: 5s;
        animation-timing-function: 5;
    }

    @keyframes test {
        0% {
            opacity: 1;
            transform: scale(0.5);
        }

        100% {
            opacity: 0;
            transform: scale(1);

        }
    }
</style>
