 一、放寬戴口罩規定，增加「騎機車／腳踏車」為例外情形，例外情形時得免戴口罩，但外出時仍應全程佩戴口罩：

（二）下列場合得免戴口罩，但應隨身攜帶或準備口罩，如'<span class="text-u">'本身有相關症狀或與不特定'</span>'對象無法保持社交距離時，仍應戴口罩：

1.室內外從事運動。
2.室內外拍攝個人／團體照。
3.自行開車、騎機車／腳踏車，車內均為同住家人，或無同車者時。
4.直播、錄影、主持、報導、致詞、演講、講課等談話性質工作或活動之正式拍攝或進行時。

6.於山林（含森林遊樂區）、海濱活動。
7.於溫/冷泉、烤箱、水療設施、三溫暖、蒸氣室、水域活動等易使口罩潮濕之場合。

（三）外出時有飲食需求，得免戴口罩。

（四）於指揮中心或主管機關指定之場所或活動（例如：藝文表演/劇組/電視主播等演出人員正式拍攝演出時、運動競賽之參賽選手及裁判於比賽期間等），如符合指揮中心或主管機關之相關防疫措施，得暫時脫下口罩。

<script>

    var editArea = document.getElementsByClassName("edit_area")
    var mask = document.getElementsByClassName("mask")
    var barMode = document.getElementsByClassName("bar-mode")

    window.addEventListener('resize', start);
    function start() {
        for (let i = 0; i < mask.length; i++) {
            if (mask[i].clientWidth > editArea[0].clientWidth) {
                barMode[i].classList.remove("non-scroll");
            }
            else {
                barMode[i].classList.add("non-scroll");
            }
        }
    }

    var textArea = document.getElementById("textArea")

    textArea.addEventListener('input', function () {
        let _this = this;
        _this.style.height = 'auto';
        _this.style.height = `${_this.scrollHeight}px`;
    })


</script>
