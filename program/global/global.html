<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /******************************
           Page
*******************************/
    * {
        position: relative;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
    }

    a {
        text-decoration: none;
    }

    ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    body,
    html {
        width: 100%;
        height: 100%;
        font-family: "Noto sans TC", "Microsoft JhengHei ", "微軟正黑體", sans-serif;
        overflow: hidden;
        margin: 0;
        background-color: #111111;
    }

    .point_container {
        background-color: #2f2f2f;
        width: 80%;
        padding-top: 40%;
        margin: auto;
    }


    .point_container .point {
        position: absolute;
        border-radius: 50%;
        transform: translate(-50%, -50);
        transition: 0.5s;
    }

    .point_container .point:hover {
        transform: scale(12);
    }
</style>

<body>
    <div class="point_container"></div>
</body>


<script>
    var $ = function (name) {
        return document.getElementById(name)
    }
    var $css = function (name) {
        return document.getElementsByClassName(name)
    }
    var $tag = function (name) {
        return document.getElementsByTagName(name)
    }

    var pointContainer = $css("point_container")[0];



    var Point = function (name, position, color) {
        // Create a new div element
        this.point = document.createElement("div");

        // Set the point's properties
        this.point.style.left = position.x + '%';
        this.point.style.top = position.y + '%';
        this.point.style.backgroundColor = color;
        this.point.style.width = '20px';
        this.point.style.height = '20px';
        this.point.classList = 'point';
        this.point.setAttribute('data-name', name);

        // Add the new point to the point container
        pointContainer.appendChild(this.point);
    }




    var pointsData = [
        { name: 'point1', position: { x: 50, y: 50 }, color: '#FF0000' },
        { name: 'point2', position: { x: 40, y: 10 }, color: '#FF0000' },
        { name: 'point3', position: { x: 40, y: 20 }, color: '#d48344' },
        { name: 'point3', position: { x: 15, y: 40 }, color: '#452454' },
        { name: 'point3', position: { x: 12, y: 21 }, color: '#344554' }
    ];

    for (var i = 0; i < pointsData.length; i++) {
        var data = pointsData[i];
        new Point(data.name, data.position, data.color);
    }

</script>


</html>
