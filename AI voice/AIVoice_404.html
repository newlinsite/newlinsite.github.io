<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 page</title>
</head>
<style>
    html,
    body {
        background-color: #F4F4F4;
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
    }

    * {
        transition: 0.5s;
    }

    /* @font-face {
        font-family: 'Noto Sans TC Bold';
        src: url('NotoSansTC-Bold.otf');
    }

    @font-face {
        font-family: 'Noto Sans TC';
        src: url('NotoSansTC-Regular.otf');
    } */

    .container {
        margin-top: 8%;
        max-width: 800px;
        text-align: center;
    }

    h1,
    h3 {
        font-family: 'Noto Sans TC', 'Noto Sans', Microsoft JhengHei UI, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    h1 {
        color: #08375E;
        font-size: 32px;
    }

    h3 {
        color: rgb(36, 36, 36);
        font-size: 18px;
        font-weight: 300;
    }

    img.logo {
        position: fixed;
        top: 0px;
        left: 0px;
    }

    img.main {
        max-width: 100%;
    }


    @media only screen and (max-width: 800px) {

        .container {
            margin-top: 20%;
        }

        img.logo {
            left: 50%;
            transform: translateX(-50%);
        }

        h1 {
            font-size: 24px;
        }

        h3 {
            font-size: 15px;
        }
    }
</style>

<body>
    <div class="container">
        <img class="logo" src="aten_logo.png" alt="">
        <img class="main" src="aivioce_404.png" alt="">
        <h1>抱歉! 您訪問的頁面不存在 (404)</h1>
        <h3>404 錯誤，您可能輸入不正確的位址，或者您要找的網頁已經移除</h3>
        <h3>404 error, The origin server did not find a current representation for the target resource or is not willing
            to disclose that one exists.</h3>

    </div>
</body>

</html>
