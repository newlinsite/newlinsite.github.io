<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分享图片到Instagram</title>
</head>

<body>

    <button onclick="shareToInstagram()">分享图片到Instagram</button>

    <script>
        function shareToInstagram() {
            var imageUrl = 'https://assets.aten.com/webpage/shared/aten_tw/banner/HOT-Products-292x168px-OverIP.png'; // 替换为你要分享的图片的 URL

            // 检查用户设备是否支持通过 "intent://" 方式打开 Instagram 应用
            if (window.location.href.startsWith('intent://')) {
                window.location.href = 'intent://share?url=' + imageUrl + '#Intent;package=com.instagram.android;scheme=https;end';
            } else {
                // 如果设备不支持 intent:// 方式，可以提供备用链接
                window.open('https://www.instagram.com/');
            }
        }
    </script>

</body>

</html>
